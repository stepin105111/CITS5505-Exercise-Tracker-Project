<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Fitness Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/login-style.css" />
    <script>
        function validateRegistration(event) {
            event.preventDefault(); // Prevent form from submitting
            
            const fullName = document.getElementById("fullName").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            
            // Simple validation
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }
            
            // Here you would typically send data to a server
            // For now, just simulate successful registration
            alert("Registration successful! You can now login.");
            window.location.href = "login.html";
        }
    </script>
</head>
<body class="login-bg">
    <!-- Header -->
    <header class="bg-dark text-white p-3 mb-4 shadow-sm">
        <div class="container">
            <h1 class="mb-0">Fitness Tracker</h1>
        </div>
    </header>
    
    <!-- Registration Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-4 p-4 glass-bg">
                <h3 class="mb-4 text-center fw-bold">Create Your Account</h3>
                <form onsubmit="validateRegistration(event)">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">ðŸ‘¤ Full Name</label>
                        <input type="text" class="form-control custom-input" id="fullName" placeholder="Enter your full name" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ðŸ“§ Email address</label>
                        <input type="email" class="form-control custom-input" id="email" placeholder="e.g. your.email@example.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">ðŸ”’ Password</label>
                        <input type="password" class="form-control custom-input" id="password" placeholder="Create a password" required />
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">ðŸ”’ Confirm Password</label>
                        <input type="password" class="form-control custom-input" id="confirmPassword" placeholder="Confirm your password" required />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required />
                        <label class="form-check-label" for="termsCheck">I agree to the Terms and Conditions</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>
                <p class="mt-3 text-center text-muted">
                    Already have an account?
                    <a href="login.html" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
