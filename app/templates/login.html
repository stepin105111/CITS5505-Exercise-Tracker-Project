{% extends "base.html" %}

{% block title %}Login | Fitness Tracker{% endblock %}

{% block head %}
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
  <script>
    function validateLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const validEmail = "zaid@example.com";
      const validPassword = "test123";
      if (email === validEmail && password === validPassword) {
        window.location.href = "/dashboard.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    }
  </script>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg rounded-4 p-4 glass-bg">
      <h3 class="mb-4 text-center fw-bold">Login to Your Account</h3>
      <form onsubmit="validateLogin(event)">
        <div class="mb-3">
          <label for="email" class="form-label">ðŸ“§ Email address</label>
          <input type="email" class="form-control custom-input" id="email" placeholder="e.g. zaid@example.com" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">ðŸ”’ Password</label>
          <input type="password" class="form-control custom-input" id="password" placeholder="Your password" required />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </div>
      </form>
      <p class="mt-3 text-center text-muted">
        Donâ€™t have an account?
        <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
