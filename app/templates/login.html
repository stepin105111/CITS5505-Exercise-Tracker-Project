{% extends "base.html" %}

{% block title %}Login - Fitness Tracker{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login-style.css') }}">
{% endblock %}

{% block content %}
<h1>Welcome Back</h1>
{% if error %}
<p class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
{% endif %}
<form method="post">
    <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
    </div>
    <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
</form>
<p class="signup-link">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
{% endblock %}
